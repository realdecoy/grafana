name: Deploy QA
#on a push to tags to trigger GitHub action workflow
on:
  push:
    tags:
      - 'qa-**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: configure environment
        uses: actions/checkout@v1
      - name: branch name
        run: echo running on branch dev
      - name: deploy 
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /home/${{ secrets.SSH_USERNAME }}/grafana
            git fetch
            git checkout dev
            git pull
            echo "export const API_ENDPOINT = 'https://yhil9p5ek2.execute-api.us-east-1.amazonaws.com/qa';" > './public/app/core/env.ts'